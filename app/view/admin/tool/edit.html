{% extends "base.html" %}

{% block title %}Edit Tool{% endblock %}

{% block content %}
<section class="section">
    <div class="container">
        <h1 class="title">Edit Tool</h1>
        
        {% if error %}
        <div class="notification is-danger">
            {{ error }}
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="field">
                <label class="label">Name</label>
                <div class="control">
                    <input class="input" type="text" name="name" value="{{ tool.name }}" required>
                </div>
            </div>

            <div class="field">
                <label class="label">Description</label>
                <div class="control">
                    <textarea class="textarea" name="description" required>{{ tool.description }}</textarea>
                </div>
            </div>

            <div class="field">
                <label class="label">Link</label>
                <div class="control">
                    <input class="input" type="url" name="link" value="{{ tool.link }}" required>
                </div>
            </div>

            <div class="field is-grouped">
                <div class="control">
                    <button type="submit" class="button is-primary">Save</button>
                </div>
                <div class="control">
                    <a href="{% url 'admin.tool:list' %}" class="button is-light">Cancel</a>
                </div>
            </div>
        </form>
    </div>
</section>
{% endblock %}
